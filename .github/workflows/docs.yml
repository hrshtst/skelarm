name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a recent Python version

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --group docs

      - name: Deploy documentation
        run: uv run mkdocs gh-deploy --force --clean --verbose
        env:
          GH_TOKEN: ${{ github.token }}
